<!DOCTYPE html>
<html lang="en">

<head>
    <title>HandiMap</title>
    <meta name="handimap template" content="Handimap" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <!-- Title/Logo -->
    </header>

    <main>
        <!-- Main content -->
        <div class="page-container card">
            <h1>User Profile </h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label><b>Name</b></label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label><b>Campus</b></label><br>
                        <input type="radio" id="campusInput1" placeholder="Burnaby" value="burnaby" name="campus">
                        <label for="burnaby">Burnaby</label><br>
                        <input type="radio" id="campusInput2" placeholder="Downtown" value="downtown" name="campus">
                        <label for="downtown">Downtown</label>
                    </div>
                    <div class="form-group">
                        <label><b>City</b></label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button id="editButton" type="button" class="btn-secondary">Edit</button>
                    <span style="width: 10px"></span>
                    <button id="saveButton" type="button" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </main>

    <div id="fab-menu-root"></div>
    <script type="module" src="./src/fab-menu.js"></script>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/profile.js"></script>
</body>

</html>
