<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HandiMap</title>
        <meta name="handimap template" content="Handimap"/>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>
    <body>
        <header>
            <!-- Title/Logo -->
        </header>

        <main>
            <!-- Main content -->
            <!-- Map Stuff -->
            <div class="container-fluid">
                <div id="map"></div>
            </div>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="map.html"><img src="/images/icons8-map-24.png"></a></li>
                    <li><a href="reviews.html"><img src="/images/icons8-review-50.png"></a></li>
                    <li><a href="profile.html"><img src="/images/icons8-profile-24.png"></a></li>
                </ul>
            </nav>
        </footer>
    </body>
    <!-- Map Script -->
    <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 4,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    </script>
</html>
