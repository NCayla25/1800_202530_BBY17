    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HandiMap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

    <div class="px-4 py-5 my-5 text-center">

            <p class="lead mb-4">This is the first step to making your BCIT experience that much better!</p>
            <h2>Your guide to an accessible world.</h2>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <label for="loginname">Username</label>
                <input type="text" id="loginname" name="loginname" pattern="[A-Za-z]+" minlength="8" maxlength="20" placeholder="Username here..." required><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="10" maxlength="20" placeholder="Password here..." required><br><br>
                <button type="button" class="btn btn-info btn-lg px-4 gap-3">Login/Signup</button>
