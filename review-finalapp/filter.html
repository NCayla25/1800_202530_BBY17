<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Filter Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="room.html" class="text-dark"><i class="bi bi-arrow-left fs-4"></i></a>
      <h5 class="m-0">Filter</h5>
      <i class="bi bi-search fs-4"></i>
    </div>

    <div class="card p-3 shadow-sm">
      <h6 class="fw-semibold mb-3">Filter by Accessibility Features</h6>
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary">Seating Options</button>
        <button class="btn btn-outline-primary">Space</button>
        <button class="btn btn-outline-primary">Lighting</button>
      </div>
      <a id="nextBtn" class="btn btn-success w-100 mt-3">View Reviews</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const building = params.get('building');
    const room = params.get('room');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.href = `results.html?building=${encodeURIComponent(building)}&room=${encodeURIComponent(room)}`;
  </script>
</body>
</html>
