<!DOCTYPE html>
<html lang="en">

<head>
    <title>HandiMap</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
  <script type="module" crossorigin src="/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/assets/main-FuKyY6VI.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-C11chwFa.css">
  <link rel="stylesheet" crossorigin href="/assets/style-BBPP6_QE.css">
</head>

<body>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to HandiMap</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">This is the first step to making your BCIT experience that much better!</p>
            <h2>Your guide to an accessible world.</h2>
        </div>
    </div>

    <div class="page-container">
        <div class="page-container card" style="max-width: 420px;">
            <!-- Alerts -->
            <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

            <!-- Login -->
            <div id="loginView">
                <h3 class="mb-3 text-center">Login</h3>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <input type="email" id="loginEmail" placeholder="Email" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="loginPassword" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <small class="d-block mt-3 text-center">
                    Donâ€™t have an account?
                    <a href="#" id="toSignup">Sign up</a>
                </small>
            </div>

            <!-- Signup -->
            <div id="signupView" class="d-none">
                <h3 class="mb-3 text-center">Sign Up</h3>
                <form id="signupForm" novalidate>
                    <div class="mb-3">
                        <input type="text" id="signupName" placeholder="First and Last Name" aria-label="Full name"
                            required />
                    </div>
                    <div class="mb-3">
                        <input type="email" id="signupEmail" placeholder="Email" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="signupPassword" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <small class="d-block mt-3 text-center">
                    Already have an account?
                    <a href="#" id="toLogin">Login</a>
                </small>
            </div>
        </div>
    </div>
</body>


</html>
