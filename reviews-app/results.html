<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Room Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .thumb {
      font-size: 1.4rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .thumb.selected {
      color: #0d9488;
    }
    .reply-box {
      margin-left: 2rem;
      background-color: #e9fdf9;
      border-radius: 8px;
      padding: 0.5rem 1rem;
    }
    .average-box {
      background-color: #c7f9cc;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      font-weight: 500;
      color: #065f46;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="filter.html" class="text-dark"><i class="bi bi-arrow-left fs-4"></i></a>
      <h5 class="m-0">Room Reviews</h5>
      <i class="bi bi-search fs-4"></i>
    </div>

    <div id="averageRating" class="average-box">Average rating: N/A</div>

    <div id="reviewsContainer"></div>

    <hr class="my-4">

    <h5 class="mb-3 text-center">Write a Review</h5>
    <form id="reviewForm" class="p-3 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Rate this room</label>
        <i class="bi bi-hand-thumbs-up thumb" data-value="1"></i>
        <i class="bi bi-hand-thumbs-down thumb" data-value="0"></i>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="body" class="form-label">Review</label>
        <textarea id="body" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark w-100">Submit Review</button>
    </form>
  </div>

  <script>
  const form = document.getElementById('reviewForm');
  const container = document.getElementById('reviewsContainer');
  const averageRatingBox = document.getElementById('averageRating');
  const thumbs = document.querySelectorAll('.thumb');
  let selectedRating = null;

  thumbs.forEach(thumb => {
    thumb.addEventListener('click', () => {
      thumbs.forEach(t => t.classList.remove('selected'));
      thumb.classList.add('selected');
      selectedRating = parseInt(thumb.dataset.value);
    });
  });

  function updateAverage() {
    const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    if (reviews.length === 0) {
      averageRatingBox.textContent = 'Average rating: N/A';
      return;
    }
    const avg = (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length) * 100;
    const text = avg >= 50 ? `ðŸ‘ ${avg.toFixed(0)}% positive` : `ðŸ‘Ž ${avg.toFixed(0)}% positive`;
    averageRatingBox.textContent = `Average rating: ${text}`;
  }

  function saveReviews(reviews) {
    localStorage.setItem('reviews', JSON.stringify(reviews));
    updateAverage();
  }

  function deleteReview(id) {
    if (!confirm('Are you sure you want to delete this review?')) return;
    let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    reviews = reviews.filter(r => r.id !== id);
    saveReviews(reviews);
    loadReviews();
  }

  function addReviewCard(review, save = true) {
    const card = document.createElement('div');
    card.classList.add('card', 'mb-3');
    card.innerHTML = `
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="m-0">${review.title}</h6>
          <div class="d-flex align-items-center gap-2">
            ${review.rating === 1
              ? '<i class="bi bi-hand-thumbs-up-fill text-success"></i>'
              : '<i class="bi bi-hand-thumbs-down-fill text-danger"></i>'}
            <i class="bi bi-trash text-danger delete-btn" style="cursor:pointer;" title="Delete review"></i>
          </div>
        </div>
        <p class="text-muted small mb-2">${review.body}</p>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="fw-semibold">${review.name}</small>
          <small class="text-muted">${review.date}</small>
        </div>
        <button class="btn btn-outline-secondary btn-sm reply-btn">Reply</button>
        <div class="reply-container mt-2"></div>
      </div>
    `;

    // Delete functionality
    card.querySelector('.delete-btn').addEventListener('click', () => deleteReview(review.id));

    // Reply functionality
    const replyBtn = card.querySelector('.reply-btn');
    const replyContainer = card.querySelector('.reply-container');
    replyBtn.addEventListener('click', () => {
      if (replyContainer.querySelector('form')) return;
      const replyForm = document.createElement('form');
      replyForm.innerHTML = `
        <div class="reply-box mt-2">
          <input type="text" class="form-control form-control-sm mb-2" placeholder="Your name" required>
          <textarea class="form-control form-control-sm mb-2" rows="2" placeholder="Write a reply..." required></textarea>
          <button type="submit" class="btn btn-sm btn-dark">Post Reply</button>
        </div>`;
      replyContainer.appendChild(replyForm);

      replyForm.addEventListener('submit', e => {
        e.preventDefault();
        const replyName = replyForm.querySelector('input').value;
        const replyText = replyForm.querySelector('textarea').value;

        const replyCard = document.createElement('div');
        replyCard.classList.add('reply-box', 'mt-2');
        replyCard.innerHTML = `<strong>${replyName}</strong><p class="mb-1 small">${replyText}</p>`;
        replyContainer.appendChild(replyCard);

        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        const original = reviews.find(r => r.id === review.id);
        if (original) {
          original.replies = original.replies || [];
          original.replies.push({ name: replyName, body: replyText });
          saveReviews(reviews);
        }

        replyForm.remove();
      });
    });

    // Display existing replies
    if (review.replies && review.replies.length > 0) {
      review.replies.forEach(rep => {
        const repDiv = document.createElement('div');
        repDiv.classList.add('reply-box', 'mt-2');
        repDiv.innerHTML = `<strong>${rep.name}</strong><p class="mb-1 small">${rep.body}</p>`;
        replyContainer.appendChild(repDiv);
      });
    }

    container.prepend(card);

    if (save) {
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviews.push(review);
      saveReviews(reviews);
    }
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    if (selectedRating === null) {
      alert('Please select thumbs up or down before submitting!');
      return;
    }
    const review = {
      id: Date.now(),
      name: document.getElementById('name').value,
      rating: selectedRating,
      title: document.getElementById('title').value,
      body: document.getElementById('body').value,
      date: new Date().toLocaleDateString(),
      replies: []
    };
    addReviewCard(review);
    form.reset();
    thumbs.forEach(t => t.classList.remove('selected'));
    selectedRating = null;
  });

  function loadReviews() {
    const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    container.innerHTML = '';
    reviews.reverse().forEach(r => addReviewCard(r, false));
    updateAverage();
  }

  loadReviews();
</script>
